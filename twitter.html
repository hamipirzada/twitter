<DOCTYPE! html>
<html>
	<head>
		<title>
		
		</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
		crossorigin="anonymous">
	</head>
	<body>
		<div class="header">
			<a href="#"><i class="fab fa-twitter clr"></i></a>
			<a href="#">Home</a>
			<a href="#">About</a>
		</div>
		<div class="container">
			<div class="login">
				<form>
					<table>
						<th>Log in to Twitter</th>
						<tr>
							<td>
								<input type="text" name="username" placeholder="Phone, email or username">
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" name="password" placeholder="Password">
							</td>
						</tr>
						<tr>
							<td>
								<button>Log in</button>
								<input type="checkbox" name="remember me" value="Remember me." checked>
								<p>Remember me.</p>
								<a href="#">Forgot password?</a>
							</td>
						</tr>
					</table>
				</form>
				<div class="footer">
					<p>New to Twitter?</p>
					<a href="#">Sign up now »</a>
					<p>Already using Twitter via text message?</p>
					<a href="#"id="link"> Activate your account »</a>
				</div>
			</div>
		</div>
	</body>
</html>
